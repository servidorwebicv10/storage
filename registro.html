<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <div class="contenedor">
        <h3>Formulario</h3>
        <label for="nomb">Nombre</label><br>
        <input type="text" id="nomb"><br>
        <label for="apell">Apellido</label><br>
        <input type="text" id="apell"><br>
        <label for="tel">Teléfono</label><br>
        <input type="number" id="tel"><br>
        <label for="corr">Correo</label><br>
        <input type="email" id="corr"><br>
        <label for="contra">Contraseña</label><br>
        <input type="password" id="contra"><br>
        <button id="registrate" type="submit">Registrarse</button>
        <a href="login.html">Ve y registrate</a>
    </div>

    <script src="registro.js"></script>
</body>
</html>
